name: 'Yamllint GitHub Actions'
on:
  push:
    branches:
      - main
    paths:
      - 'manifest.yaml'
jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Yamllint'
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: 'manifest.yaml'
          yamllint_strict: false
          yamllint_comment: true
